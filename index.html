<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de Septiembre</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Fondo amarillo claro */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 3rem;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        /* Efectos de movimiento para los corazones */
        @keyframes moveHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Corazones animados */
        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -10px;
            animation: moveHeart 5s infinite ease-in-out;
            clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 70%, 15% 100%, 0% 30%);
            z-index: 1;
        }

        .heart:nth-child(odd) {
            animation-duration: 7s;
        }

        .heart:nth-child(even) {
            animation-duration: 4s;
        }

        .heart:nth-child(1) { left: 10%; }
        .heart:nth-child(2) { left: 20%; }
        .heart:nth-child(3) { left: 30%; }
        .heart:nth-child(4) { left: 40%; }
        .heart:nth-child(5) { left: 50%; }
        .heart:nth-child(6) { left: 60%; }
        .heart:nth-child(7) { left: 70%; }
        .heart:nth-child(8) { left: 80%; }
        .heart:nth-child(9) { left: 90%; }

        /* Sticker de enamorados */
        .sticker {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .sticker img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Flores animadas */
        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: float 5s ease-in-out infinite;
            z-index: 0;
        }

        .flower::before, .flower::after {
            content: '';
            position: absolute;
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .flower::before {
            top: -60px;
            left: 0;
        }

        .flower::after {
            top: 60px;
            left: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .flower:nth-child(odd) {
            animation-duration: 6s;
        }

        .flower:nth-child(even) {
            animation-duration: 4s;
        }

        .flower:nth-child(1) { top: 50%; left: 10%; }
        .flower:nth-child(2) { top: 20%; left: 30%; }
        .flower:nth-child(3) { top: 60%; left: 50%; }
        .flower:nth-child(4) { top: 40%; left: 70%; }
        .flower:nth-child(5) { top: 10%; left: 80%; }

    </style>
</head>
<body>
    <h1>Feliz 21 de Septiembre, amorcita de mi vida</h1>

    <!-- Sticker de enamorados -->
    <div class="sticker">
        <img src="https://media.giphy.com/media/3o6Yg8hb46f6ZGwmx2/giphy.gif" alt="Enamorados">
    </div>

    <!-- Corazones animados -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Flores animadas -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

</body>
</html>
